<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site web streaming">
    <title lang="en">Streamino</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
    <header>
        <h1 lang="fr">
            Films, séries et bien plus en illitmité
        </h1>
    </header>
    <main>
        <section class="content-pri">
            <h2>

            </h2>
            <ul>
                <li>
                    <figure>
                        <img src="./favicon/favicon-32x32.png" alt="">
                        <figcaption></figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="./favicon/favicon-32x32.png" alt="">
                        <figcaption></figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="./favicon/favicon-32x32.png" alt="">
                        <figcaption></figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="./favicon/favicon-32x32.png" alt="">
                        <figcaption></figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="./favicon/favicon-32x32.png" alt="">
                        <figcaption></figcaption>
                    </figure>
                </li>
            </ul>

        </section>

        <section class="form">
            <h2>
                Remplissez le formulaire
            </h2>
            <form action="/form_data" method="post">
                <div>
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" placeholder="Nom">
                </div>
                <div>
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" placeholder="Prénom"> 
                </div>
                <div>
                    <label for="e-mail">E-mail</label>
                    <input type="email" id="e-mail" placeholder="E-mail">
                </div>
                <div>
                    <label for="ville">Ville</label>
                    <input list="ville-opt" id="ville" type="text" placeholder="Ville">
                    <datalist id="ville-opt">
                        <option value="Paris"></option>
                        <option value="Une ville moins bien"></option>
                    </datalist>
                </div>
                <div>
                    <label for="pays">Pays</label>
                    <input list="pays-opt" id="pays" type="text" placeholder="Pays">
                    <datalist id="pays-opt">
                        <option value="France"></option>
                        <option value="Un pays moins bien"></option>
                    </datalist>                
                </div>

                <div>
                    <button type="submit">
                        Valider
                    </button>
                </div>

            </form>


        </section>
        

    </main>
    <footer>
        @-Streamino-2022
    </footer>
</body>
</html>
