<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Site web streaming">
        <title lang="en">Streamino</title>
        <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
        <link rel="manifest" href="./favicon/site.webmanifest">
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/main.css">
        
    </head>
    <body>
        <header>
            <h1 lang="fr">
                <img src="./favicon/favicon-32x32.png" alt="logo">
                Films, séries et bien plus en illimité
            </h1> 
        </header>
        <main>
            <div class="content-pri-2" role="region">
                <ul>
                    
                </ul>
            </div>

            <div class="inner-form" role="form">
            
                <fieldset>
                    <legend>
                        Remplissez le formulaire
                    </legend>
                    <form action="index_formulaire.html" method="get">
                            <label for="nom">Nom</label>
                            <input type="text" id="nom" name="nom" placeholder="Nom" aria-required="true">
                                        
                            <label for="prenom">Prénom</label>
                            <input type="text" id="prenom" name ="prenom" placeholder="Prénom" aria-required="true"> 
                                    
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" placeholder="E-mail" aria-required="true">
                                    
                            <label for="ville">Ville</label>
                            <input  id="ville" type="text" name = "ville" placeholder="Ville" aria-required="true">
                            
                        
                            <label for="pays">Pays</label>
                            <input  id="pays" type="text" name ="pays" placeholder="Pays" aria-required="true">
                            
                            
                            <input type="submit"  value="Valider" aria-label="cliquez pour envoyer">            
                    </form>
                </fieldset>
                <p class="warning">
                </p>
            </div>
            <div class="form-button" role="navigation">
                <a href="./index.html">Cliquez ici pour revenir</a>
            </div>
        </main>
        <footer>
            @-Streamino-2022
        </footer>
        <div class="parent-modale" role="dialog">   
        </div>
        
        <script src="./js/cine_form_valid.js"></script>
        <script src="./js/cine_form.js"></script>
        
    </body>
</html>
